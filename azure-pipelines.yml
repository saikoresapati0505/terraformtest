trigger:
- main

pool:
  name: Agentpool-01

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Terraformkey'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      terraform init
      terraform plan
      terraform apply -auto-approve